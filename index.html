<!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1">

<head>

<style>
a {color: blue; outline: 0}
a:link {text-decoration: none}
a:visited {text-decoration: none}
a:hover {text-decoration: underline}
a:focus {text-decoration: underline}
a:active {text-decoration: none}

body {font-size: 120%}
div {padding: 0; margin: 0}
hr {display: block; height: 0; border: 0; border-top: 0.5em solid white; border-bottom: 0.05em solid black; margin: 0; padding: 0}

.divider {background-color: black}
.green {color: #00CC66}
</style>

<title>wib list</title>

</head>

<body>

<div>
  <span id="spnAppNameAndVersion" style="font-weight: bold; font-size: 135%">wib list v0.18</span>
  &nbsp;&nbsp;<a href="javascript:void jsVersion()"><span style="font-size: 80%"><nowrap>js ver</nowrap></span></a>
  |&nbsp;<a href="javascript:void clearStorage()"><span style="font-size: 80%"><nowrap>clr data</nowrap></span></a>
</div>
<div style="height:1.2em"></div>

<div id="dvPage_Home" style="display: none">
  <div style="display: inline-block">
    <div><a href="javascript:void make_new_list()">make new list</a></div>
    <hr></hr>
  </div>
  <div style="height:0.3em"></div>
  <div id="dvListOfLists"></div>
  <div style="height:0.2em"></div>
  <div style="display: inline-block">
    <hr></hr>
    <div style="height:0.5em"></div>
    <div><a href="javascript:void make_new_list()">make new list</a></div>
  </div>
</div>

<div id="dvPage_ViewItem" style="display: none">
  <div id="dvItemName" style="font-weight: bold"></div>
  <div style="height:0.3em"></div>
  <div id="dvListNameForItem"></div>
  <div style="height:1.2em"></div>

  <div id="dvPage_ViewItem_NotDone" style="display: none">
    <div><a href="javascript:void mark_item_as_done()">mark as done</a></div>
  </div>

  <div id="dvPage_ViewItem_Done" style="display: none">
    <div><span class="green">DONE</span>&nbsp;&nbsp;<a href="javascript:void unmark_item_as_done()">unmark as done</a></div>
  </div>

  <div style="height:1.2em"></div>
  <div><a href="javascript:void rename_item()">rename item</a></div>
  <div style="height:1.2em"></div>
  <div><a href="javascript:void delete_item()">delete item</a></div>
  <div style="height:0.2em"></div>
  <div style="display: inline-block">
    <hr></hr>
    <div style="height:0.5em"></div>
    <div><a href="javascript:void return_to_list()">return to list</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="javascript:void return_to_home()">return to home</a></div>
  </div>
</div>

<div id="dvPage_ViewList" style="display: none">
  <div id="dvListName" style="font-weight: bold"></div>
  <div style="height:0.2em"></div>
  <div><a href="javascript:void rename_list()">rename list</a></div>
  <div style="height:1.2em"></div>
  <div style="display: inline-block">
    <div><a href="javascript:void make_new_item()">make new item</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="javascript:void return_to_home()">return to home</a></div>
    <hr></hr>
  </div>
  <div style="height:0.3em"></div>
  <div id="dvItems"></div>
  <div style="height:0.2em"></div>
  <div style="display: inline-block">
    <hr></hr>
    <div style="height:0.5em"></div>
    <div><a href="javascript:void make_new_item()">make new item</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="javascript:void return_to_home()">return to home</a></div>
  </div>
</div>

<script type="text/javascript" src="js1.js">
</script>

</body>
</html>
